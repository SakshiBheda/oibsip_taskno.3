    <form>
  
        <input type="text" class="todo-input" placeholder=" &#9997 Write here..">
        <button class="todo-button" type="submit"> <div class="fa-1x">
            <i class="fa-solid fa-circle-plus fa-beat"></i></div>

        <div class="select">
            <select name="todos" class="filter-todo">

  </div>
